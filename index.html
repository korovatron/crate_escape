<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Crate Escape</title>
    <meta name="description" content="A classic Sokoban puzzle game with 155 challenging levels">
    <meta name="author" content="Neil Kendall">
    <meta name="theme-color" content="#2d2d2d">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon and Apple Touch Icon -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" href="apple-touch-icon.png">
    <link rel="shortcut icon" href="apple-touch-icon.png">
    
    <!-- PWA iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Crate Escape">
    
    <!-- Google Fonts for industrial theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      touch-action: none; /* Prevent canvas panning */
      background: rgb(0, 0, 0); 
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      transform-origin: top left;
      -webkit-user-select: none; /* Prevent text selection */
      -webkit-touch-callout: none; /* Disable iOS callout (magnifier) */
      -webkit-tap-highlight-color: transparent; /* Remove tap highlight */
      user-select: none; /* Prevent text selection on other browsers */
    }
  </style>
</head>

<body>

    <!--Define HTML5 Canvas Element -->
    <canvas id="canvas" width="524" height="615">
        Your browser does not support the HTML5 canvas tag.
    </canvas>

    <script src="levels.js"></script>
    <script src="main.js"></script>

    <!-- Service Worker Registration -->
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            if (newWorker) {
                                newWorker.addEventListener('statechange', () => {
                                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                        // New content is available, show update notification
                                        console.log('New content available! Please refresh.');
                                        // You could show a toast notification here
                                    }
                                });
                            }
                        });
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }

        // Handle app install prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('Install prompt triggered');
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            
            // You could show your own install button here
            // For now, we'll just log it
            console.log('App can be installed');
        });

        // Handle successful app installation
        window.addEventListener('appinstalled', (evt) => {
            console.log('App was installed successfully');
        });
    </script>

</body>

</html>
