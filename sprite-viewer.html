            font-weight: bold;

        let spriteSheet = null;
        const container = document.getElementById('sprite-container');

        // Load the sprite sheet
        const img = new Image();
        img.onload = function() {
            spriteSheet = img;
            displaySprites();
        };
        img.src = 'assets/images/spriteSheet.png';

        function groupSpritesByCategory(frames) {
            const groups = {};
            
            Object.keys(frames).forEach(spriteName => {
                const prefix = spriteName.split('_')[0].split('.')[0];
                if (!groups[prefix]) {
                    groups[prefix] = [];
                }
                groups[prefix].push(spriteName);
            });
            
            // Sort sprites within each group numerically
            Object.keys(groups).forEach(group => {
                groups[group].sort((a, b) => {
                    const numA = parseInt(a.match(/(\d+)/)?.[0] || '0');
                    const numB = parseInt(b.match(/(\d+)/)?.[0] || '0');
                    return numA - numB;
                });
            });
            
            return groups;
        }

        function displaySprites() {
            const groups = groupSpritesByCategory(textureAtlas.frames);
            
            // Display sprites by category
            Object.keys(groups).sort().forEach(category => {
                // Add category header
                const header = document.createElement('div');
                header.className = 'category-header';
                header.textContent = `${category.toUpperCase()} (${groups[category].length} sprites)`;
                container.appendChild(header);
                
                // Add sprites in this category
                groups[category].forEach(spriteName => {
                    createSpriteDisplay(spriteName, textureAtlas.frames[spriteName]);
                });
            });
        }

        function createSpriteDisplay(spriteName, frameData) {
            const item = document.createElement('div');
            item.className = 'sprite-item';
            
            const nameDiv = document.createElement('div');
            nameDiv.className = 'sprite-name';
            nameDiv.textContent = spriteName;
            
            const canvas = document.createElement('canvas');
            canvas.className = 'sprite-canvas';
            canvas.width = Math.min(frameData.width, 150);
            canvas.height = Math.min(frameData.height, 150);
            
            const ctx = canvas.getContext('2d');
            
            // Draw the sprite from the sheet
            const scale = Math.min(150 / frameData.width, 150 / frameData.height, 1);
            const scaledWidth = frameData.width * scale;
            const scaledHeight = frameData.height * scale;
            
            canvas.width = scaledWidth;
            canvas.height = scaledHeight;
            
            ctx.drawImage(
                spriteSheet,
                frameData.x, frameData.y, frameData.width, frameData.height,
                0, 0, scaledWidth, scaledHeight
            );
            
            // Add text overlay with sprite name
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, scaledHeight - 20, scaledWidth, 20);
            
            ctx.fillStyle = '#ffffff';
            ctx.font = '10px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(spriteName.replace('.png', ''), scaledWidth / 2, scaledHeight - 6);
            
            const infoDiv = document.createElement('div');
            infoDiv.className = 'sprite-info';
            infoDiv.textContent = `${frameData.width}Ã—${frameData.height} at (${frameData.x}, ${frameData.y})`;
            
            item.appendChild(nameDiv);
            item.appendChild(canvas);
            item.appendChild(infoDiv);
            
            container.appendChild(item);
        }
